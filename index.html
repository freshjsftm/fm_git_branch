<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="" method="GET">

    <fieldset>
      <legend>User name</legend>
        <label><span>First name</span>
          <input  autofocus type="text"  placeholder="First name" name="firstName" disabled>
        </label>
        <label><span>Last name</span>
          <input  type="text"  placeholder="Last name" name="lastName" >
        </label>
    </fieldset>
    <fieldset>
      <legend>Personal data</legend>
      <label><span>Email</span>
        <input  type="text" placeholder="Email" name="email" autocomplete="email" >
      </label>
      <label><span>Password</span>
        <input type="password">
      </label>

      <label><span>Male</span>
        <input value="1" type="radio" name="state" required checked>
      </label>
      <label><span>Female</span>
        <input value="0" type="radio" name="state">
      </label>
     </fieldset>  
     <fieldset>
      <legend>Optional data</legend>
      <label><span>Are you adult?</span>
        <input value="true" type="checkbox" name="adult"></label>
    
        <!-- <label><span>HTML</span>
          <input value="HTML" type="checkbox" name="course"></label>
          <label><span>CSS</span>
            <input value="CSS" type="checkbox" name="course"></label>        
            <label><span>JS</span>
          <input value="JS" type="checkbox" name="course"></label> -->
    <textarea name="" rows="5" placeholder="message"></textarea>



    </fieldset>


    <label><span>Town</span>
      <datalist id="town_list">
        <option value="Zp">
        <option value="2">
        <option value="Dnipro">
        <option value="4">
        <option value="Doneck">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
      </datalist>

      <input  autofocus type="text"  placeholder="Town" name="town" list="town_list">
    </label>


    <div class="btn-block">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
      <input type="button" value="Click me">
      <!-- <button type="reset"> <img src="./assets/icons/backup-restore.svg" alt="" srcset=""> </button> -->
    </div>


  </form>

</body>
</html>
